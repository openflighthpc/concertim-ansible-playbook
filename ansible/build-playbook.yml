---
- name: Build and configure an Alces Concertim machine
  hosts: all
  become: true
  become_user: root
  become_method: sudo
  roles:
    - role: build_base
    - role: misc_packages
      tags: misc_packages
    - role: webserver
      tags: webserver
    - role: database
      tags: database

    - role: memcached
      tags: memcached
    - role: ganglia
      tags: ganglia
    - role: monit
      tags: monit
    - role: data_dirs
      tags: data_dirs
    - role: ruby
      tags: ruby
    - role: gems
      tags: gems

    - role: package-daemons
      tags: package-daemons

    - role: ct-visualisation-app
      tags: ct-visualisation-app
    - role: personality
      tags: personality
    - role: release-info
      tags: release-info
    - role: appliance-dev
      tags: appliance-dev
      when: want_dev_build | bool
    - role: fake-gmond
      tags: fake-gmond
      when: want_fake_metrics | bool
    - role: configure-vanilla
      tags: configure-vanilla
    - role: license-limits
      tags: license-limits
    - role: finalization
      tags: finalization
