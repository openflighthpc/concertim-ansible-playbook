---
- name: Build machine to be an unconfigured (vanilla) Flight Concertim MIA
  hosts: all
  become: true
  become_user: root
  become_method: sudo
  roles:
    - role: build_base
    - role: misc_packages
      tags: misc_packages
    - role: webserver
      tags: webserver
    - role: database
      tags: database
    - role: beanstalkd
      tags: beanstalkd
    - role: memcached
      tags: memcached
    - role: ganglia
      tags: ganglia
    - role: monit
      tags: monit
    - role: data_dirs
      tags: data_dirs
    - role: ruby
      tags: ruby
    - role: gems
      tags: gems
    - role: snmp
      tags: snmp

    - role: package-daemons
      tags: package-daemons
    - role: phoenix-modules
      tags: phoenix-modules
    - role: emma
      tags: emma
    - role: package-mia
      tags: package-mia
    - role: ct-visualisation-app
      tags: ct-visualisation-app
    - role: personality
      tags: personality
    - role: release-info
      tags: release-info
    - role: appliance-dev
      tags: appliance-dev
    - role: fake-gmond
      tags: fake-gmond
      when: want_fake_metrics | bool
    - role: finalization
      tags: finalization
