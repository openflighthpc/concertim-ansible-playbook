- name: Patch daemons source code
  ansible.builtin.patch:
    src: "patches/{{ item.patch }}"
    basedir: "{{ daemon_installation_dir }}/{{ item.daemon }}"
    backup: yes
    strip: 1
  loop:
    - daemon: meryl
      patch: meryl-fix-monit-path.patch

- name: Additional ailsa configuration
  include_tasks: ailsa_config.yml

- name: Additional maggie configuration
  include_tasks: maggie_config.yml

- name: Additional martha configuration
  include_tasks: martha_config.yml

- name: Additional ct-capacity-daemon configuration
  include_tasks: ct-capacity-daemon_config.yml

- name: Install gem dependencies
  vars:
    daemon_path: "{{ daemon_installation_dir}}/{{ item }}"
  ansible.builtin.shell: |
    cd "{{ daemon_path }}"
    PATH=/opt/ruby-1.9/bin:$PATH
    /opt/ruby-1.9/bin/bundle install --local
  loop: "{{ packaged_daemons }}"

- name: Install init.d files
  ansible.builtin.copy:
    src: "{{ item }}.init"
    dest: /etc/init.d/{{ item }}
    owner: root
    group: root
    mode: "744"
  loop: "{{ packaged_daemons + init_only_daemons }}"
