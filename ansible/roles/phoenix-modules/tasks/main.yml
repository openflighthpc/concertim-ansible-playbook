- name: Patch and fixup
  block:
    - name: Monkey patch active record
      ansible.builtin.copy:
        src: monkey_patch_active_record.rb
        dest: "{{ phoenix_modules_root_dir }}/{{ item }}/config/initializers/"
        owner: www-data
        group: www-data
      loop: "{{ modules }}"

