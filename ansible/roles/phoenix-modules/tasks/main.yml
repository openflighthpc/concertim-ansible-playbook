  vars:
    template_dest: "{{ phoenix_modules_root_dir }}/uma/db/fixtures/users.yml"
    template_src: "{{ template_dest }}.tagged"
    replacements:
      - regexp: "%INTEGRTOR_PASSWORD%"
        replace: "{{ integrator_password }}"
  include_tasks: install_tagged_configuration.yml

