---
- name: Build and configure an Alces Concertim machine
  hosts: all
  become: true
  become_user: root
  become_method: sudo

  pre_tasks:
    - name: Make installation directories
      tags: prep
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
        state: directory
      loop:
        - path: "{{ct_root_dir}}"
          owner: root
          group: root
          mode: "755"

        - path: "{{ct_etc_dir}}"
          owner: root
          group: root
          mode: "755"

        - path: "{{ct_installation_dir}}"
          owner: "{{app_user}}"
          group: "{{app_user}}"
          mode: "755"

    - name: Install dependencies for ansible S3 tasks
      tags: prep
      register: result
      until: result is success
      ansible.builtin.apt:
        name: python3-boto3
        state: latest

  roles:
    - role: webserver
      tags: webserver
    - role: database
      tags: database
    - role: ganglia
      tags: ganglia
    - role: appliance-dev
      tags: appliance-dev
