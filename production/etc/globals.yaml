# ==================================================
# Host Ports and Interfaces
# ==================================================

# The host port that the proxy service should listen to HTTPS requests on.
proxy_host_https_port: 7443
# The host IP address that the proxy service should listen to HTTPS requests on.
# Use 0.0.0.0 to listen on all host IP addresses.
proxy_host_https_interface: 0.0.0.0

# The host port that the proxy service should listen to HTTP requests on.
# Listening for HTTP requests is optional.
# All requests received on this port are forwarded to `proxy_host_https_port`.
# Set to false disable listening for HTTP requests.
proxy_host_http_port: 7080
# The host IP address that the proxy service should listen to HTTP requests on.
# Use 0.0.0.0 to listen on all host IP addresses.
# If `proxy_host_http_port` is `false`, this setting is ignored.
proxy_host_http_interface: 0.0.0.0

# The host port that the cluster builder service should listen to HTTP requests on.
cluster_builder_host_port: 42378
# The host IP address that the cluster builder service should listen to HTTP requests on.
# Use 0.0.0.0 to listen on all host IP addresses.
cluster_builder_host_interface: 0.0.0.0

# The host port that the concertim openstack api server service should listen
# to HTTP requests on.
api_server_host_port: 42356
# The host IP address that the concertim openstack api server service should
# listen to HTTP requests on.
# Use 0.0.0.0 to listen on all host IP addresses.
api_server_host_interface: 0.0.0.0
